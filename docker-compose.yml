services:
  redis1226:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
  bot:
    build: ./back
    command: python main.py
    restart: always
    env_file: main.env
    depends_on:
      - redis1226

  backend:
    build: ./back
    restart: always
    env_file: main.env
    depends_on:
      - redis1226

  nginx:
    build:
      context: ./front
      dockerfile: Dockerfile
    image: burgbot-frontend   # ← ВОТ ЭТО КЛЮЧ
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend

volumes:
  redis_data:


